<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >

    <title>The Cartoon Character Quiz</title>

    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    

    <header>
      <h1>The Cartoon Character Quiz</h1>
    </header>    
    <section class="container quiz">     
      <div class="container">
        <h2>What is my name?</h2>
        <img id="characterImage" src="https://www.sololearn.com/uploads/img_blue_pin.png" />
        <input id="answer" class="input" type="text" />
        <button id="submit" class="btn" size="50">Enter</button>
        <div id="retroactionDisplay">
          <p id="retroactionText"></p>
          <button id="next" class="next" size="50">Next</button>
        </div>       
      </div>
    </section>
    <section class="container footer">
      2021 Naomi C.
    </section>
  </body>
</html>
